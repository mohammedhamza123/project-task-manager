<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الأدمن</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #ff9966 0%, rgb(29, 112, 221) 100%);
            font-family: 'Cairo', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            direction: rtl;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dashboard-card {
            background: #fff;
            width: 100%;
            max-width: 430px;
            margin: 40px 16px;
            padding: 38px 28px 30px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(255, 94, 98, 0.13), 0 1.5px 8px rgba(0,0,0,0.07);
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 18px;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo img {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            box-shadow: 0 2px 8px #ff5e6240;
        }
        h1 {
            color: rgb(29, 112, 221);
            margin-bottom: 10px;
            font-size: 1.7rem;
            letter-spacing: 1px;
            text-align: center;
        }
        .admin-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .admin-actions a {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            border: none;
            padding: 13px 0;
            border-radius: 8px;
            font-size: 1.15rem;
            font-weight: 700;
            text-decoration: none;
            box-shadow: 0 4px 16px rgba(255, 94, 98, 0.13);
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            width: 100%;
            text-align: center;
        }
        .admin-actions a:hover {
            background: linear-gradient(90deg, rgb(29, 112, 221) 0%, #ff9966 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 24px rgba(255, 94, 98, 0.18);
        }
        .section-title {
            font-weight: 600;
            color: rgb(29, 112, 221);
            margin-bottom: 8px;
            margin-top: 10px;
            font-size: 1.08rem;
        }
        ul.project-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        ul.project-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        ul.project-list span {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }
        ul.project-list a {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            color: #fff;
            padding: 7px 18px;
            border-radius: 7px;
            text-decoration: none;
            font-size: 1rem;
            margin-right: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        ul.project-list a:hover {
            background: linear-gradient(90deg, rgb(29, 112, 221) 0%, #ff9966 100%);
            transform: scale(1.05);
        }
        .logout-btn {
            background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
            color: #fff;
            border: none;
            padding: 10px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            margin-top: 18px;
            display: inline-block;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
        }
        .logout-btn:hover {
            background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
            transform: scale(1.04);
        }
        .success-message {
            background: #e0ffe0;
            color: #257a1c;
            border: 1px solid #b2e6b2;
            border-radius: 7px;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 480px) {
            .dashboard-card {
                padding: 22px 4vw 18px 4vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.2rem;
            }
            .admin-actions a {
                font-size: 1rem;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <div class="logo">
            <img src="https://img.icons8.com/fluency/96/admin-settings-male.png" alt="admin">
        </div>
        <h1>لوحة تحكم الأدمن</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="success-message">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <div class="admin-actions">
            <a href="{{ url_for('add_project') }}">➕ إضافة مشروع جديد</a>
            <a href="{{ url_for('projects') }}">📁 عرض كل المشاريع</a>
        </div>
        <div class="section-title">إضافة مهمة لمشروع:</div>
        <ul class="project-list">
            {% for project in projects %}
            <li>
                <span>{{ project.title }}</span>
                <a href="{{ url_for('add_task', project_id=project.id) }}">إضافة مهمة</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}" class="logout-btn">تسجيل الخروج</a>
    </div>
</body>
